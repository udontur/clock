<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/learn/Project-Calculator/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="card">
        <div class="screen">PLACEHOLDER</div>
        <div class="listOfButtons">
            <div class="buttonLine">
                <div class="button 7">7</div>
                <div class="button 8">8</div>
                <div class="button 9">9</div>
                <div class="button divi">รท</div>
            </div>
            <div class="buttonLine">
                <div class="button 4">4</div>
                <div class="button 5">5</div>
                <div class="button 6">6</div>
                <div class="button mult">ร</div>
            </div>
            <div class="buttonLine">
                <div class="button 1">1</div>
                <div class="button 2">2</div>
                <div class="button 3">3</div>
                <div class="button subt">-</div>
            </div>
            <div class="buttonLine">
                <div class="button canc">AC</div>
                <div class="button 0">0</div>
                <div class="button equa">=</div>
                <div class="button addi">+</div>
            </div>
        </div>
    </div>

</html>
